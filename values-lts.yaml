# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 170700933973.dkr.ecr.eu-west-2.amazonaws.com/maze-api
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: 'lts'
  port: 8082
  image_version: lts
# Container configuration
container:
  port: 8082
  configmap: environment

imagePullSecrets: []
nameOverride: 'maze-api'
fullnameOverride: 'maze-api'

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: 'maze-api'

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8082
  port_name: auth-port
  service_name: maze-api-svc

configmap:
  data: 'MAZE_API_INTERNAL_URL: http://maze-api-svc:8082'
  name: maze-api-config

ingress:
  enabled: true
  name: maze-api-ingress
  namespace: lts
  host: ca.maze-multicloud.com
  port: 8082
  path: /api
  tlsSecret: letsencrypt
  lb: a9b539b6ed58d4744a933b79ba939887-6743954fe5858a27.elb.eu-west-2.amazonaws.com

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 70
  targetDiskUtilizationPercentage: 70

nodeSelector: {}

tolerations: []

affinity: {}
