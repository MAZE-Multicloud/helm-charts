        enabled: true
      deployment:
        replicaCount: 1
        repository: 170700933973.dkr.ecr.eu-west-2.amazonaws.com/maze
        pullPolicy: Always
        podAnnotations: {}
        podSecurityContext: {}
        securityContext: {}
      ingress:
        enabled: true
        name: maze-admin-ingress
        port: 8081
        path: /api/admin
