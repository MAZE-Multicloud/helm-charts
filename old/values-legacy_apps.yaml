autoscaling:
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 70
  targetDiskUtilizationPercentage: 70
maze:
  outputFile: values.yaml
  services:
    - name: maze-api
      port: 8080
      target: 8080
      release:
        version: 1.0.0
      autoscaling:
        enabled: true
      deployment:
        replicaCount: 1
        repository: 170700933973.dkr.ecr.eu-west-2.amazonaws.com/maze
        pullPolicy: Always
      ingress:
        enabled: true
        name: maze-api-ingress
        port: 8080
        path: /api
        tlsSecret: letsencrypt
      svc:
        type: ClusterIP
        port_name: auth-port
        name: maze-api-svc
      cm:
        name: environment
    - name: maze-admin
      port: 8081
      target: 8081
      release:
        version: 1.0.0
